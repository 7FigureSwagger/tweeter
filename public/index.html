<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Information -->
		<title>Tweeter - Home Page</title>

		<!-- External CSS -->
		<link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

		<!-- External Font -->
		<link
			href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap"
			rel="stylesheet"
		/>

		<!-- App CSS -->
		<link rel="stylesheet" href="/styles/layout.css" type="text/css" />
		<link rel="stylesheet" href="styles/nav.css" type="text/css" />
		<link rel="stylesheet" href="styles/user.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

		<!-- External JS -->
		<script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

		<!-- App JS -->
		<script type="text/javascript" src="/scripts/client.js"></script>
		<script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

	</head>

	<body>
		<!-- Top nav bar (fixed) -->
		<nav>
			<span class="tweeter">tweeter</span>
		</nav>

		<header class="flex-container">
			<div>
				<img src="/images/profile-hex.png" />
			</div>
			<br />
			<div>
				<h2 class="userName">Ali Baba</h2>
			</div>
		</header>

		<!-- Page-specific (main) content here -->
		<main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="flexForm" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you thinking about?"></textarea>
           <button type="submit" class="tweet">tweet</button>
          <span class="counter">140</span>
        </form>
			</section>
			
			<div class="tContainer">
			
			</div>
		
		</main>
	</body>
</html>

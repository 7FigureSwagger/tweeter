	<body>
		<!-- Top nav bar (fixed) -->

		<div class="main-container">

				</div>
				<!-- <div>
				</div> -->

					<form class="flexForm" method="POST" action="/tweets">
						<textarea id='mainText' name="text" placeholder="What are you thinking about?"></textarea>
						 <button id="tweetButt" type="submit" class="tweet">tweet</button>

				</div>
